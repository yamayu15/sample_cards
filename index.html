<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トランプを引きましょう</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>トランプを1枚引こう</h1>
    <table border="1">
      <tr>
        <td>官位</td>
        <td>文化</td>
        <td>農業</td>
        <td>商業</td>
        <td>足軽</td>
        <td>同盟</td>
      </tr>
      <tr>
        <td id="id_rank_kanni"></td>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>A</td>
        <td>S</td>
      </tr>
    </table>
    <table border="2">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>3000貫</td>
        <td>2000貫</td>
        <td>1000貫</td>
        <td>0貫</td>
      </tr>
    </table>
    <button id="drawButton">カードを引きなさい</button>
    <div id="cardContainer">
      <img id="cardImage" src="https://deckofcardsapi.com/static/img/back.png" alt="カードの裏面">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
