<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トランプを引きましょう</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>トランプを1枚引こう</h1>
    <table border="1">
      <tr>
        <td>官位</td>
        <td>文化</td>
        <td>農業</td>
        <td>商業</td>
        <td>足軽</td>
        <td>同盟</td>
      </tr>
      <tr>
        <td id="id_rank_kanni"></td>
        <td id="id_rank_bunka"></td>
        <td id="id_rank_nogyo"></td>
        <td id="id_rank_syogyo"></td>
        <td id="id_rank_asigaru"></td>
        <td id="id_rank_domei"></td>
      </tr>
    </table>
    <table border="2">
      <tr>
        <td>自分の所持資金</td>
      </tr>
      <tr>
        <td id="id_money"></td>
      </tr>
    </table>
    <button id="id_button_heart">♡</button>
    <button id="id_button_club">♧</button>
    <button id="id_button_dia">♢</button>
    <button id="id_button_spade">♤</button>
    <div id="cardContainer" style="display: none;">
      <button id="drawButton">カードを引きなさい</button>
      <img id="cardImage" src="https://deckofcardsapi.com/static/img/back.png" alt="カードの裏面">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
